<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este Vídeo está hospedado no meu próprio servidor.</p>
    <video width="600" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">

    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/CS8J0QY-Fnk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
